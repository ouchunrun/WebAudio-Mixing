<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">

    <base target="_blank">

    <title>Peer connection</title>
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <lable>Local:</lable><video id="localVideo" autoplay muted controls></video>
    <lable>Remote:</lable><video id="remoteVideo" autoplay controls></video>

    <lable>Upload:</lable><video id="uploadVideo" autoplay controls loop muted height="480"></video>


    <div id="buttonDiv">
        <button id="startButton" style="margin-left: 40px;">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
        <input id="uploadFile" style="width: 200px;margin-left: 40px;" type="file" value="上传文件"/>
    </div>
    <button id="mute_micStream" style="height: 30px;width: 120px;margin: 37px;">mute_micStream</button>
    <button id="unmute_micStream" style="height: 30px;width: 130px;margin: 37px;">unmute_micStream</button>

    <button id="mute_uploadStream" style="height: 30px;width: 150px;margin: 37px;">mute_uploadStream</button>
    <button id="unmute_uploadStream" style="height: 30px;width: 150px;margin: 37px;">unmute_uploadStream</button>

    <!--<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>-->
    <script src="main.js"></script>
</body>
</html>
